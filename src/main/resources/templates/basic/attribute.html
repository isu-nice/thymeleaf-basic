<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA"/>

<h1>속성 추가</h1>
- th:attrappend => <input type="text" class="NAME" th:attrappend="class=' large'"/><br/>
- th:attrprepend => <input type="text" class="NAME" th:attrprepend="class='large '"/><br/>
- th:classappend => <input type="text" class="NAME" th:classappend="large"/><br/>

<h1>checked 처리</h1>
1. 그냥 checked의 false 처리 <input type="checkbox" name="active" checked="false"/><br/>
2. th:checked의 true 처리 <input type="checkbox" name="active" th:checked="true"/><br/>
3. th:checked의 false 처리 <input type="checkbox" name="active" th:checked="false"/><br/>


</body>
</html>
