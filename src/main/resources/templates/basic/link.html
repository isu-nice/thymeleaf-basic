<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>URL 링크</h1>
<ul>
    <li><a th:href="@{https://www.google.com}">구글로 이동</a></li>

    <li><a th:href="@{/}">메인으로 이동</a></li>
    <li><a th:href="@{/basic/basic-text}">텍스트 출력 기본으로 이동</a></li>

    <li><a th:href="@{https://www.google.com/search(q=${param1})}">
        구글에 penguin 검색 (https://www.google.com/search?q=penguin)</a></li>

    <li><a th:href="@{/basic(page=${param1}, size=${param2})}">
        쿼리 파라미터(/basic?page=penguin&size=12345)</a></li>

    <li><a th:href="@{/good/{page}/{size}(a=${param1}, size=${param2})}">
        경로 변수(/good/penguin/12345)</a></li>

    <li><a th:href="@{/perfect/{name}(name=${param1}, size=${param2})}">
        경로 변수 + 쿼리 파라미터(/perfect/penguin?size=12345)</a></li>
</ul>

</body>
</html>
